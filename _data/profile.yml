  <p>
    Currently, I am seeking a <strong>Ph.D. position</strong> starting in Fall 2025.
    I am fortunate to be advised by <a href="https://math.seu.edu.cn/lqs_2339_en/list.htm" target="_blank">Qingshan liu</a> at the Key Laboratory of Collective Intelligence of Cyberspace, Jiangsu Province.
