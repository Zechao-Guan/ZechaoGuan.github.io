  <p>
    I am a third-year master's student from the <a href="https://math.seu.edu.cn/" target="_blank">School of Mathematics</a>, <a href="https://www.seu.edu.cn/" target="_blank">Southeast University</a>. My primary research interests are in 3D computer vision, multimodal large models, AIGC, embodied intelligence, topological data analysis and machine learning. 
